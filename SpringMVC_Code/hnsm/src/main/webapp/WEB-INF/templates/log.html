<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <style type="text/css">
        div {
            width: 300px;
            height: 200px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
<div>
    <form th:action="@{/user/golog}" method="post">
        <table border="1">
            <tr>
                <td>用户名:</td>
                <td><input type="text" name="userName"></td>
            </tr>
            <tr>
                <td>密&emsp;码:</td>
                <td><input type="password" name="passWord"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;"><input
                        type="submit" value="登录"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;"><a
                        th:href="@{/user/reg}">还没有账号？点此注册</a></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
